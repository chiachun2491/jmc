<!DOCTYPE html>

<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Jeffery">
        
        <title>五系大麻賽 成績列表</title>
        
        <!-- Bootstrap CSS and jQuery -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        
        <!-- Custom styles and scripts for this page -->
        <script src="script/scr.js"></script>
        <script src="../src/navbar.js"></script>
        <link href="css/grid.css" rel="stylesheet">
    </head>
    
    <body>
        
        <!--navbar-->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow" id="navbar"></div>
        
        <div class="container">
            <h1>五系大麻賽 成績列表</h1>
            <p class="lead">選擇組別後帶入選手身分並顯示成績。</p>
            
            <h3>選擇場次</h3>
            <div>
                <select class="form-control" onchange="newload()">
                    <option selected disabled hidden value=''>請選擇組別</option>
                    <option value="A">初賽 A組</option>
                    <option value="B">初賽 B組</option>
                    <option value="C">初賽 C組</option>
                    <option value="32">複賽 32強</option>
                    <option value="16">複賽 16強</option>
                    <option value="4">決賽 4強</option>
                </select>
            </div>
            <div id="response"></div>   
            
            <hr>
            <h3>比賽結果</h3>
            <div style="padding-bottom: 1rem;">
                依照桌號及編號排序。<br>
                <span class="badge badge-success">晉級</span>
                <span class="badge badge-primary">敗部復活</span>
                <span class="badge badge-warning">備註</span>
            </div>
            
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">桌號</th>
                        <th scope="col">玩家1</th>
                        <th scope="col">玩家2</th>
                        <th scope="col">玩家3</th>
                        <th scope="col">玩家4</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div> <!-- /container -->
        
        <footer class="container">
            <p>&copy; Copyright 2019 by Jeffery. All rights reversed.</p>
        </footer>
    </body>
</html>
