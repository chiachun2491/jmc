    <title>五系大麻賽 檢錄系統</title>

      <!-- Bootstrap CSS and jQuery -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
      
      <!-- Custom styles and scripts for this page -->
      <script src="script/scr.js"></script>
      <link href="css/grid.css" rel="stylesheet">
  </head>

  <body>
      
          <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">台科五系大麻賽 後台</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="../checkinSystem/">檢錄系統</a>
        <a class="p-2 text-dark" href="../grade/">成績列表</a>
        <a class="p-2 text-dark" href="https://www.facebook.com/events/1181676268674234/">Facebook</a>
          <a class="p-2 text-dark" href="https://drive.google.com/drive/u/2/folders/0AFmqv0veLkL1Uk9PVA">小組雲端</a>
      </nav>
<!--      <a class="btn btn-outline-primary" href="#">Sign up</a>-->
    </div>

      
    <div class="container">

      <h1>五系大麻賽 檢錄系統</h1>
      <p class="lead">請於下方欄位輸入參賽者學號查詢資料。</p>
        
        <form>
  <div class="row">
    <div class="col-6">
        <h3>學號輸入</h3>
              <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="請輸入學號" aria-describedby="basic-addon2" id="StdID">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="searchBtn">搜尋</button>
            </div>
        </div>
    </div>
    <div class="col-6">
         <h3>UID感應輸入</h3>
              <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="請感應學生證" aria-describedby="basic-addon2" id="UIDnum">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="UIDsearchBtn">搜尋</button>
            </div>
        </div>
    </div>
  </div>
</form>
        <div id="response"></div>
        
      <hr>
        <h3>參賽者資訊</h3>

        <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">欄位</th>
            <th scope="col">資料</th>
          </tr>
        </thead>
            
        <tbody>
            <tr>
                <th scope="row">編號</th>
                <td id="PlayerNo"></td>
            </tr>  
            <tr>
                <th scope="row">姓名</th>
                <td id="Name"></td>
            </tr>
            <tr>
                <th scope="row">學號</th>
                <td id="ID"></td>
            </tr>
            <tr>
                <th scope="row">科系</th>
                <td id="Dept"></td>
            </tr>
            <tr>
                <th scope="row">手機</th>
                <td id="Phone"></td>
            </tr>
            <tr>
                <th scope="row">時段</th>
                <td id="Period"></td>
            </tr>
            <tr>
                <th scope="row">桌號</th>
                <td id="Table"></td>
            </tr>
            <tr>
                <th scope="row">退費狀況</th>
                <td id="Money">
                    <div id ="MonPos"><button type="button" class="btn btn-secondary" id="moneyBtn" disabled>退費</button></div>
                </td>
            </tr>
            <tr>
                <th scope="row">報到狀況</th>
                <td>
                    <button type="button" class="btn btn-secondary" id="checkBtn_1" disabled>報到(1)</button>
                    <button type="button" class="btn btn-secondary" id="checkBtn_2" disabled>報到(2)</button>
                    <div id="Checked"></div>
                </td>
            </tr>
            <tr>
                <th scope="row">UID狀況</th>
                <td>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="請感應學生證" aria-describedby="basic-addon2" id="UIDnum_keyin" disabled >
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" id="UIDkeyinBtn" disabled>送出</button>
                        </div>
        </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div> <!-- /container -->

    <footer class="container">
      <p>&copy; Copyright 2019 by Jeffery. All rights reversed.</p>
    </footer>
      
  </body>
</html>
