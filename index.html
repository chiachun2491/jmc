<!DOCTYPE html>

<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Jeffery">
<!--    <link rel="icon" href="../../../../favicon.ico">-->

    <title>五系大麻賽檢錄系統</title>

      <!-- Bootstrap CSS and jQuery -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
      
      <!-- Custom styles and scripts for this page -->
      <script src="script/scr.js"></script>
      <link href="css/grid.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <h1>五系大麻賽檢錄系統</h1>
      <p class="lead">請於下方欄位輸入參賽者學號查詢資料。</p>

      <h3>學號輸入</h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="請輸入學號" aria-describedby="basic-addon2" id="StdID">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="searchBtn">搜尋</button>
            </div>
        </div>
        
      <hr>
        <h3>參賽者資訊</h3>

        <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">欄位</th>
            <th scope="col">資料</th>
          </tr>
        </thead>
            
        <tbody>
            <tr>
                <th scope="row">編號</th>
                <td id="PlayerNo"></td>
            </tr>  
            <tr>
                <th scope="row">姓名</th>
                <td id="Name"></td>
            </tr>
            <tr>
                <th scope="row">學號</th>
                <td id="ID"></td>
            </tr>
            <tr>
                <th scope="row">科系</th>
                <td id="Dept"></td>
            </tr>
            <tr>
                <th scope="row">手機</th>
                <td id="Phone"></td>
            </tr>
            <tr>
                <th scope="row">時段</th>
                <td id="Period"></td>
            </tr>
            <tr>
                <th scope="row">桌號</th>
                <td id="Table"></td>
            </tr>
            <tr>
                <th scope="row">退費狀況</th>
                <td id="Money">
                    <div id ="MonPos"><button type="button" class="btn btn-secondary" id="moneyBtn" disabled>點此確認退費</button></div>
                </td>
            </tr>
            <tr>
                <th scope="row">報到狀況</th>
                <td>
                    <div id ="BtnPos"><button type="button" class="btn btn-secondary" id="checkBtn" disabled>點此確認報到</button></div>
                    <div id="Checked"></div>
                </td>
            </tr>
            </tbody>
        </table>

    </div> <!-- /container -->

    <footer class="container">
      <p>©Copyright 2019 by Jeffery. All rights reversed.</p>
    </footer>
      
  </body>
</html>
